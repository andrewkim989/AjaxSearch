<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .onecreature {
            text-align: center;
            display: inline-block;
            vertical-align: top;
            margin: 25px;
            font-size: 20px;
        }
        img {
            width: 180px;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    {% if creatures|length == 0 %}
        <h3>No results</h3>
        {% else %}
        {% for c in creatures %}
            <div class = "onecreature">
                <img src = "{{c.image}}"/>
    
                <p><a href = "/creature/{{c.id}}">{{c.name}}</a></p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
